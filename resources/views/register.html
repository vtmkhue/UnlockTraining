<!-- Button trigger modal -->
<button id="showDialog" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" hidden>Back to Login</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">

                <h5 class="modal-title" id="staticBackdropLabel">Congratulation</h5>

            </div>
            <div class="modal-body">
                Your registration is successful.

            <div class="modal-footer">
<!--                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->

                </a>

<script src="../js/script.js"></script>
<script>
    $(document).ready(function(e){
        $("#btnSubmit").click(function() {
            $.ajax({
                url: './../../routes/ajax_index.php',
                type: 'post',
                data: {
                    name: $('#name').val(),
                    birthdayDate: $('#birthdayDate').val(),
                    gender: $('input[name="gender"]:checked').val(),
                    emailAddress: $('#emailAddress').val(),
                    phoneNumber: $('#phoneNumber').val(),
                    newusername: $('#newusername').val(),
                    password: $('#password').val(),
                    repassword: $('#repassword').val(),
                },
                dataType : 'json',
                // dataType : 'text',
                success : function (result){
                    // alert(result);
                    if (result.length == 0) {
                        $('#showDialog').click();
                    } else if (result.length == 1) {
                        $('#errinsert').text(result[0]);
                    } else {
                        $('#errname').text(result[0]);
                        $('#errbod').text(result[1]);
                        $('#errgender').text(result[2]);
                        $('#erremail').text(result[3]);
                        $('#errphone').text(result[4]);
                        $('#errusername').text(result[5]);
                        $('#errpass').text(result[6]);
                    }
                }
            });
        });
    });
</script>
